version: '3.9'

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: bhpdb
      POSTGRES_USER: bhpuser
      POSTGRES_PASSWORD: bhpsecret
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      - DEBUG=1
      - DB_NAME=bhpdb
      - DB_USER=bhpuser
      - DB_PASSWORD=bhpsecret
      - DB_HOST=db
      - DB_PORT=5432

volumes:
  postgres_data:
